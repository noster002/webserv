server {											//http
	listen							localhost:80; //server
	listen							localhost;
	listen							127.0.0.1;
	listen							127.0.0.1:80;
	listen							80;
	listen							*:80;
	server_name						name; //server

	error_page 404					/404.html; //http, server, location
	error_page 500 501 502 503 504	/50x.html;

	client_max_body_size			8k; //http, server, location
	client_max_body_size			1m;
	client_max_body_size			1024;

	root							/var/lib; //http, server, location
	autoindex						off; //http, server, location
	index							index.html index.php; //http, server, location

	location / {											//server, location
		autoindex					on;
		root						/var/www/html;
	}
	location /docs {
		autoindex					off;
		root						/var/lib/docs/;
		proxy_pass					http://localhost:80/sample/; //location
	}
	location /sample/ {
		proxy_pass					https://127.0.0.1/doc;
		root						/var/lib/sample;
		index						index.htm;
	}
	location .php {

	}
}

server {
	listen							localhost:80;
}